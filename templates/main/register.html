{% extends "main/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
