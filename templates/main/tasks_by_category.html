{% extends "main/components/base.html" %}

{% block title %}
Tasks by Category
{% endblock %}

{% block content %}
<div class="container">
    <h2>Tasks in Category: {{ category.name }}</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for task in tasks %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.title }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <a href="{% url 'detail' task.id %}" class="btn btn-outline-primary">View Details</a>
                        <a href="{% url 'update-task' task.id %}" class="btn btn-outline-warning">Update Task</a>
                        <a href="{% url 'delete-task' task.id %}" class="btn btn-outline-danger">Delete Task</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-4">Back to Home</a>
</div>
{% endblock %}
